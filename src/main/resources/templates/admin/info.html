<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>个人信息</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<link rel="stylesheet" href="/css/info_main.css"/>
<link href="/css/mypage.css" rel="stylesheet">
<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="/css/matrix-style.css" />
<link rel="stylesheet" href="/css/matrix-media.css" />
<body>
<!--引入top和left-->
<div th:replace="@{/admin/commons/main_top}::top"></div>
<div th:replace="@{/admin/commons/main_left}::left"></div>
<!--=============================================================================================================================================================================-->
<!--main-container-part-->
<div id="content" style="margin-right: 100px; margin-top: 40px;">
    <!--breadcrumbs-->
    <div id="content-header">
        <div id="breadcrumb">
            <a href="/admin/indexs" title="主页" class="tip-bottom">
                <i class="icon-home"></i>主页</a> <a title="管理员个人信息" class="tip-bottom">管理员个人信息</a>
        </div>
    </div>
    <!--End-breadcrumbs-->
    <!-- Tabs Container-->
    <section id="tabsContainer" class="clearfix">

        <!--Inner-->
        <div id="innerBg">

            <!--About Tab-->
            <article id="about" class="clearfix">
                <!-- Introduction -->
                <section id="introduction" class="clearfix">
                    <h1>个人信息</h1>
                    <ul class="info">
                        <li><span>姓名</span> : <span th:text="${session.loginAdmin.username}">XXX</span></li>
                        <li><span>账号</span> : <span th:text="${session.loginAdmin.phone}">XXX</span></li>
                        <li><span>角色</span> : <span th:text="${session.loginAdmin.userRole}">XXX</span></li>
                    </ul>
                </section>
                <!-- End introduction -->
            </article>

        </div>
        <!--End Inner-->
    </section>

</div>
<!--==================================================================================================================-->
<div th:replace="@{/admin/commons/main_bottom}::bottom"></div>

<!--End Page Wrapper-->
</body>
